{% extends 'smain_2/header.html' %}

{% block content %}


<br>
<div class="row row-cols-1 row-cols-md-2">
{% for vid in videos %}
  {% if vid.video_url != 'NULL' %}
  <div class="card-deck">
    <div class="col mb-8">
    <div class="card text-black text-centre bg-light border-dark mb-4 rounded-sm" style="width: 24rem;">
    <img src="" class="card-img-top" alt="">
     <div class="card-body">
       <h5 class="card-title">{{vid.username}}</h5>
       <p class="card-text">Views {{vid.views}}</p>
       <a href="/viewstream/{{vid.stream_key}}" class="btn btn-dark">Play</a>
     </div>
   </div>
   </div>
   </div>
    {% endif %}
{% endfor %}

 </div>

 {% endblock %}
